{% extends "../base/index.html" %} {% load static %} {% block title %} Register
{% endblock %} {% block css %}
<link rel="stylesheet" href="{% static 'css/user/style.css' %}" />
{% endblock %} {% block content %}
<main>
  <div class="container">
    <div class="row">
      <div class="col-10 offset-1">
        <div class="main mb-4">
          <div class="row">
            <div class="col-12 col-md-4 mx-auto create-acc-logo">
              <img
                src="{% static 'images/Logo-transparente.png' %}"
                alt="logo"
                width="160"
                height="120"
              />
              <div class="create-acc">
                <p class="pb-0 mb-0">
                  <b>Criar uma conta</b><br />J치 tem uma conta?
                  <a href="{{ login_url }}">login</a>
                </p>
              </div>
            </div>
            <div class="col-12 col-md-4 mx-auto">
              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Usu치rio</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Digite seu usu치rio"
                    id="exampleInputEmail1"
                    name="username"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Digite seu email"
                    id="exampleInputEmail1"
                    name="email"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Digite sua senha"
                    id="exampleInputPassword1"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Criar Conta
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
